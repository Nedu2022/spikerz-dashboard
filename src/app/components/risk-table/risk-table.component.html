<div class="container-fluid py-3">
  <div class="row g-3 flex-column flex-sm-row">

    <!-- Risk Table -->
    <div class="col-12 col-lg-6 d-flex">
      <div class="risk-table-card w-100">
        <div class="table-responsive">
          <table class="risk-table w-100">
            <thead class="table-header">
              <tr>
                <th>Asset</th>
                <th>Contextual Risk</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row" *ngFor="let asset of paginatedAssets">
                <td class="asset-cell">
                  <div class="asset-icon">
                    <img src="oad-balancer.svg" alt="Oad Balancer" />
                    <div class="asset-info">
                      <div class="asset-name">{{ asset.name }}</div>
                      <div class="asset-ip">{{ asset.ip }}</div>
                    </div>
                  </div>
                  <span [class]="getRiskBadgeClass(asset.contextualRisk)">
                    {{ asset.contextualRisk }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <button class="pagination-btn"
                  (click)="previousPage()" [disabled]="currentPage === 1">‹</button>
          <span class="pagination-info">Showing 1-2 of 2</span>
          <button class="pagination-btn"
                  (click)="nextPage()" [disabled]="currentPage === totalPages">›</button>
        </div>
      </div>
    </div>

    <!-- Risk Summary -->
    <div class="col-12 col-lg-6 d-flex">
      <div class="risk-summary-card w-100">
        <h3>Contextual Risk</h3>
        <div class="risk-body">
          <div class="risk-legend">
            <div class="legend-item" *ngFor="let risk of riskSummary">
              <span class="legend-dot" [ngClass]="risk.status.toLowerCase()"></span>
              <span class="legend-count">{{ risk.count }}</span>
              <span [ngClass]="risk.status.toLowerCase()">{{ risk.status }}</span>
            </div>
          </div>

          <div class="risk-circle">
            <svg class="progress-ring" width="100" height="100">
              <circle #circle class="progress-ring__circle" r="44" cx="50" cy="50" />
            </svg>
            <div class="circle-content">2</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
